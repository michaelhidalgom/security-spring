spring:
  datasource:
    url: jdbc:h2:mem:authdb
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

server:
  port: 8090

app:
  jwt-secret: JWTSecretKey
  jwt-expiration-milliseconds: 604800000
